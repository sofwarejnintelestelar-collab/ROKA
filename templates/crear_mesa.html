<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Nueva Mesa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="container mt-4">

<h3><i data-feather="plus"></i> Nueva Mesa</h3>

<form method="POST">
  
  <div class="row">
    <div class="col-md-6">
      <label class="form-label">Número de Mesa *</label>
      <input type="number" class="form-control mb-3" name="numero" min="1" required>
      <small class="text-muted">Número único para identificar la mesa</small>
    </div>
    
    <div class="col-md-6">
      <label class="form-label">Capacidad</label>
      <input type="number" class="form-control mb-3" name="capacidad" value="2" min="1" max="20">
      <small class="text-muted">Número máximo de personas</small>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <label class="form-label">Ubicación (opcional)</label>
      <input type="text" class="form-control mb-3" name="ubicacion" placeholder="Ej: Terraza, Salón Principal, etc.">
      <small class="text-muted">Descripción de la ubicación de la mesa</small>
    </div>
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
    <button type="submit" class="btn btn-success">
      <i data-feather="save"></i> Guardar Mesa
    </button>
    <a href="{{ url_for('mesas') }}" class="btn btn-secondary ms-2">
      <i data-feather="arrow-left"></i> Cancelar
    </a>
  </div>

</form>

<script>
feather.replace();
</script>
</body>
</html>
