<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Crear categoría</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="container mt-4">

<header class="d-flex justify-content-between align-items-center mb-3">
  <h2><i data-feather="tag"></i> Crear Categoría</h2>
  <a href="{{ url_for('categorias') }}" class="btn btn-sm btn-outline-secondary">Volver</a>
</header>

<div class="card p-3">
  <form method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de la Categoría</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required 
             placeholder="Ej: COMIDA, BEBIDAS, POSTRES">
    </div>
    
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        <i data-feather="save"></i> Crear Categoría
      </button>
      <a href="{{ url_for('categorias') }}" class="btn btn-outline-secondary">
        <i data-feather="x"></i> Cancelar
      </a>
    </div>
  </form>
</div>

<script>feather.replace()</script>
</body>
</html>
